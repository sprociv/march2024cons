<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video src="" id="video" width="300px" height="200px"></video>
<script>
  navigator.mediaDevices.getDisplayMedia({video:true})
          .then(stream=>{
            let video = document.getElementById('video')
            video.srcObject = stream;
            video.play();
          })
</script>
</body>
</html>
